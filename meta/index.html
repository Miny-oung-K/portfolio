<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <h1>Summary</h1>

  <figure class="summary-card">
    <dl class="summary-grid" id="summary">
      <div><dt>COMMITS</dt><dd id="sum-commits">–</dd></div>
      <div><dt>FILES</dt><dd id="sum-files">–</dd></div>
      <div><dt>TOTAL LOC</dt><dd id="sum-loc">–</dd></div>
      <div><dt>MAX DEPTH</dt><dd id="sum-depth">–</dd></div>
      <div><dt>LONGEST LINE</dt><dd id="sum-longest">–</dd></div>
      <div><dt>MAX LINES</dt><dd id="sum-maxlines">–</dd></div>
    </dl>
  </figure>

    <div class="commit-filter">
    <label for="commit-progress">
      Show commits until:
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
      />
      <time id="commit-time"></time>
    </label>
  </div>

  <dl id="files">
    <!-- D3 will fill this in like:
    <div>
      <dt><code>path/to/file.js</code></dt>
      <dd>123 lines</dd>
    </div>
    -->
  </dl>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>


  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <!-- Only global.js (if you use it) and main.js as modules. 
       main.js already imports D3, so no extra d3 script tag needed. -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
