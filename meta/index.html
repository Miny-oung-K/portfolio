<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Meta</h1>

      <div><dt>MAX DEPTH</dt><dd id="sum-depth">–</dd></div>
      <div><dt>LONGEST LINE</dt><dd id="sum-longest">–</dd></div>
      <div><dt>MAX LINES</dt><dd id="sum-maxlines">–</dd></div>
    </dl>

    <footer class="summary-caption">
      <strong>Figure 1:</strong> Example of a summary stats section
    </footer>
  </figure>

  <script type="module" src="./main.js"></script>
</body>
</html>
