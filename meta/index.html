<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <h1>Summary</h1>

  <figure class="summary-card">

    <dl class="summary-grid" id="summary">
      <div><dt>COMMITS</dt><dd id="sum-commits">–</dd></div>
      <div><dt>FILES</dt><dd id="sum-files">–</dd></div>
      <div><dt>TOTAL LOC</dt><dd id="sum-loc">–</dd></div>
      <div><dt>MAX DEPTH</dt><dd id="sum-depth">–</dd></div>
      <div><dt>LONGEST LINE</dt><dd id="sum-longest">–</dd></div>
      <div><dt>MAX LINES</dt><dd id="sum-maxlines">–</dd></div>
    </dl>
  </figure>

  <script type="module" src="./main.js"></script>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>

  <dt>Date</dt>
  <dd id="commit-date"></dd>

  <dt>Time</dt>
  <dd id="commit-time"></dd>

  <dt>Author</dt>
  <dd id="commit-author"></dd>

  <dt>Lines edited</dt>
  <dd id="commit-lines"></dd></dl>

  <script type="module" src="./main.js"></script>
</body>
</html>
